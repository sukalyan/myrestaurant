  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="simple_locator.js"></script>
		<script type="text/javascript">
			var locator_update = function(coords, location_name) { // we just use the same one for running and finished here ...
				var output = document.getElementById('output');
				output.innerHTML = 'lat: ' + coords.latitude + '; lng: ' + coords.longitude + '; acc: ' + coords.accuracy + 
					'<br />' + location_name + '<hr />' + output.innerHTML;
				document.getElementById('gmap').src="http://maps.google.co.in/maps?q=loc:"+coords.latitude+","+coords.longitude+"&amp;z=20&amp;output=embed";
					
				alert(output.innerHTML );	
			};
			
			var error_callback = function(err) {
				console.log(err);
			};
			
			simple_locator({
				google_geocoding:true, 
				threshold:50, 
				running_callback : locator_update, 
				finished_callback : locator_update, 
				error_callback:error_callback
			});
		</script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(20.2675428, 85.8051319),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
